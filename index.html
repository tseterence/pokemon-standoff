<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <section class="scoreContainer">
                <h1>Score</h1>
                <h1><span class="playerScore">0</span> - <span class="computerScore">0</span></h1>
            </section>            

            <section class="computerContainer">
                <section class="computerStats">
                    <h2>Computer Lv<span class="computerLevel">0</span></h2>
                    <p>Lives <span class="computerHealth health">♥♥♥♥♥</span></p>
                </section>
                <!-- <section class="computerWeapon">
                    <img src="https://via.placeholder.com/75" alt="image of opponent selection">
                </section> -->
                <section class="computerImage">
                    <img src="https://via.placeholder.com/200" alt="image of opponent">
                </section>
            </section>

            <section class="playerContainer">
                <section class="playerImage">
                    <img src="https://via.placeholder.com/200" alt="image of opponent">
                </section>
                <!-- <section class="playerWeapon">
                    <img src="https://via.placeholder.com/75" alt="image of opponent selection">
                </section> -->
                <section class="playerStats">
                    <h2>Player Lv<span class="playerLevel">0</span></h2>
                    <p>Lives <span class="playerHealth health">♥♥♥♥♥</span></p>
                </section>
            </section>
            
            <section class="actionContainer">
                <section class="dialogue">
                    <h2 id="roundResult">Which will you play?</h2>
                </section>
                <section class="action">
                    <h2 id="rock" class="selection">Rock</h2>
                    <h2 id="paper" class="selection">Paper</h2>
                    <h2 id="scissors" class="selection">Scissors</h2>
                </section>
            </section>

            <section class="resultContainer">
                <section class="dialogue">
                    <h1 id="finalResult"></h1>
                </section>
                <section class="action">
                    <h1 id="playAgain" class="selection hidden">Play Again</h1>
                </section>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
