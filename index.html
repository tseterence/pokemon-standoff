<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <section class="scoreContainer">
                <h1>Score</h1>
                <h1><span class="playerScore">0</span> - <span class="computerScore">0</span></h1>
            </section>            

            <section class="computerContainer">
                <section class="computerStats">
                    <h3>Meowth Lv<span class="computerLevel">0</span></h3>
                    <p>Lives <span class="computerHealth health">♥♥♥♥♥</span></p>
                </section>
                <section class="computerImage">
                    <img src="images/meowth.png" alt="image of opponent">
                </section>
            </section>

            <section class="playerContainer">
                <section class="playerImage">
                    <img src="images/pikachu.png" alt="image of opponent">
                </section>
                <section class="playerStats">
                    <h3>Pikachu Lv<span class="playerLevel">0</span></h3>
                    <p>Lives <span class="playerHealth health">♥♥♥♥♥</span></p>
                </section>
            </section>
            
            <section class="roundContainer">
                <section class="dialogue">
                    <h3 id="reportPlayer"></h3>
                    <h3 id="reportComputer"></h3>
                    <h2 id="reportRound">Help Pikachu defeat Meowth! What will Pikachu use?</h2>
                </section>
                <section class="action">
                    <h2 id="rock" class="selection">Rock</h2>
                    <h2 id="paper" class="selection">Paper</h2>
                    <h2 id="scissors" class="selection">Scissors</h2>
                </section>
            </section>

            <section class="gameContainer">
                <section class="dialogue">
                    <h1 id="finalResult"></h1>
                </section>
                <section class="action">
                    <h1 id="playAgain" class="selection hidden">Play Again</h1>
                </section>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
