<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <section>
                <h1>Rock Paper Scissors</h1>
                <h3>First to 5 Wins</h3>
            </section>            

            <section class="score">
                <section class="player">
                    <span>Player: </span>
                    <span class="playerScore"></span>
                </section>
                <section class="computer">
                    <span>Computer: </span>
                    <span class="computerScore"></span>
                </section>
            </section>
            
            <section class="btns">
                <button id="rock" class="selection">Rock</button>
                <button id="paper" class="selection">Paper</button>
                <button id="scissors" class="selection">Scissors</button>
            </section>
            
            <section class="results">
                <h2 id="roundResult"></h2>
                <h2 id="finalResult"></h2>
                <button id="playAgain" class="hidden">Play Again</button>
            </section>
            
        </main>

        <script src="main.js"></script>
    </body>
</html>
