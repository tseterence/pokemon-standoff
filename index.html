<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <section class="scoreContainer">
                <h1>Score</h1>
                <h1><span class="playerScore">0</span> - <span class="computerScore">0</span></h1>
            </section>            

            <section class="computerContainer">
                <section class="computerStats">
                    <h2>Computer LVL<span class="computerLevel"></span></h2>
                    <p class="health">&hearts;&hearts;&hearts;&hearts;&hearts;</p>
                </section>
                <!-- <section class="computerWeapon">
                    <img src="https://via.placeholder.com/75" alt="image of opponent selection">
                </section> -->
                <section class="computerImage">
                    <img src="https://via.placeholder.com/200" alt="image of opponent">
                </section>
            </section>

            <section class="playerContainer">
                <section class="playerImage">
                    <img src="https://via.placeholder.com/200" alt="image of opponent">
                </section>
                <!-- <section class="playerWeapon">
                    <img src="https://via.placeholder.com/75" alt="image of opponent selection">
                </section> -->
                <section class="playerStats">
                    <h2>Player LVL<span class="playerLevel"></span></h2>
                    <p class="health">&hearts;&hearts;&hearts;&hearts;&hearts;</p>
                </section>
            </section>
            
            <section class="actionContainer">
                <section class="dialogue">
                    <section class="results">
                        <h2 id="roundResult">Choose your weapon!</h2>
                        <h2 id="finalResult"></h2>
                    </section>
                </section>
                <section class="action">
                    <h2 id="rock" class="selection">Rock</h2>
                    <h2 id="paper" class="selection">Paper</h2>
                    <h2 id="scissors" class="selection">Scissors</h2>
                    <h2 id="playAgain" class="selection hidden">Play Again</h2>
                </section>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
